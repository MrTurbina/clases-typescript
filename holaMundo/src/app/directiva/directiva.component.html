<div *ngFor="let producto of productos" class="producto">
    <p [ngClass]="{'textoImportante': producto.esImportante,  
    'textoGrande': producto.esGrande}">El producto es: {{producto.nombre}}</p>
    <p>Su stock es: {{producto.stock}}</p>
    <p>El fabricanete es: {{producto.fabricante}}</p>
    <p [class.textoImportante] ="producto.esImportante">Su Vencimiento es: {{producto.fechaVencimiento}}</p>
</div>
